<!DOCTYPE html>
<html>
	<head>
		<title>Online Ordering System</title>
		<link href="css/style.css" type="text/css" rel="stylesheet"/>
	</head>
	<body>
		<article>
			<h1>Receipt</h1>
			<section id="shipping">
				<h2>Shipping Information</h2>
				<div class="fullName">
					<span id="sFirstName"></span>
					<span id="sLastName"></span>
				</div>
				<div id="sAddrLn1"></div>
				<div id="sAddrLn2"></div>
				<div id="sAddrLn3">
					<span id="sCity"></span>,
					<span id="sState"></span>
					<span id="sZip"></span>
				</div>
			</section>
			<section id="billing">
				<h2>Billing Information</h2>
				<div class="fullName">
					<span id="bFirstName"></span>
					<span id="bLastName"></span>
				</div>
				<div id="bAddrLn1"></div>
				<div id="bAddrLn2"></div>
				<div id="bAddrLn3">
					<span id="bCity"></span>,
					<span id="bState"></span>
					<span id="bZip"></span>
				</div>
			</section>
			<h2>Order Information</h2>
			<div id="diners">Meals Prepared : </div>
			
			<ul id="orders"></ul>

			<div>Thank You For Your Patronage!</div>
			
		</article>
		<script src="js/order-processing.js" type="text/javascript"></script>
	</body>
</html>
